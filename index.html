<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hacktoberfest Animations</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400|Warnes" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="animations.css">
</head>

<body class="level-item">
    <section class="section section-white text-center">
        <!--  here is the sample animation -->
        <h1 id="target" class="title scare" data-text="Hacktoberfest animations">Hacktoberfest animations</h1>
        <!--  here you can add your own animation -->
        <select onchange="getAnimationName()" id="animationSelect">
            <option value="pumpkins" data-link="https://github.com/ashwoodall">pumpkins - ashwoodall</option>
            <option value="scare" data-link="https://github.com/NiallEccles">Scare - NiallEccles</option>
            <option value="mini-zoom" data-link="https://github.com/NiallEccles">Mini Zoom - NiallEccles</option>
            <option value="wiggle" data-link="https://github.com/HJain13">Wiggle - HJain13</option>
            <option value="flash" data-link="https://github.com/haych8">Flash - haych8</option>
            <option value="jump" data-link="https://github.com/AmiterCodes">Jump - AmiterCodes</option>
            <option value="explode" data-link="https://github.com/AmiterCodes">Explode - AmiterCodes</option>
            <option value="bounce" data-link="https://github.com/marekgebka">Bounce - MarekGebka</option>
            <option value="colours" data-link="https://github.com/zerossb">Colours - zerossB</option>
            <option value="rollIn" data-link="https://github.com/kylerits">Roll In - kylerits</option>
            <option value="swing" data-link="https://github.com/kenante">Swing - Kenante</option>
            <option value="nanananabatman" data-link="https://github.com/Pamblam">Na Na Na Na Batman! - Pamblam</option>
            <option value="tada" data-link="https://github.com/marimendes">Tada - MariMendes</option>
            <option value="boogie" data-link="https://github.com/jdsteinbach">Boogie - jdsteinbach</option>
            <option value="heartbeat" data-link="https://github.com/sunny-aguilar">Heartbeat - sunny-aguilar</option>
            <option value="neon" data-link="https://github.com/AllDayAlone">Neon - Kalugin Pavel</option>
            <option value="walk" data-link="https://github.com/melkyy">walk - Melky </option>
            <option value="rollOut" data-link="https://github.com/ronlaniado">Roll Out - ronlaniado</option>
            <option value="rollIn" data-link="https://github.com/ronlaniado">Roll In - ronlaniado</option>
            <option value="colourfull" data-link="https://github.com/hurleyandrew">Colourfull - hurleyandrew</option>
            <option value="glitch" data-link="https://github.com/dansegliode">Glitch - dansegliode</option>
            <option value="spinning" data-link="https://github.com/lucas-barros">Spinning - lucasBarros</option>
            <option value="glitch-OhmSainz" data-link="https://github.com/OhmSainz">Glitch - OhmSainz</option>
            <option value="heartbeat-azrizhaziq" data-link="https://github.com/azrizhaziq">Heartbeat - Azriz Haziq</option>
            <option value="fromright" data-link="https://github.com/jespicas">Fromright - jespicas</option>
            <option value="halloween" data-link="https://github.com/honeyyenoh">Halloween - honeyyenoh</option>
            <option value="zoomIn" data-link="https://github.com/MansiNegi27">zoomIn - MansiNegi27</option>
            <option value="typewriter" data-link="https://github.com/aihowes">Typewriter - aihowes</option>
            <option value="classyAppear" data-link="https://github.com/roganoalien">Classy Appear - roganoalien</option>
            <option value="split-and-twist" data-link="https://github.com/viciouskitten">Split &amp; Twist - ViciousKitten</option>
            <option value="zoomright" data-link="https://github.com/sunny-aguilar">Zoom Right - sunny</option>
            <option value="pivot" data-link="https://github.com/ronlaniado">pivot - ronlaniado</option>
            <option value="color_changes" data-link="https://github.com/rishabhp99">color_changes - rishabhp99</option>
            <option value="rainbow" data-link="https://github.com/shanejustice">rainbow - shanejustice</option>
            <option value="spooky" data-link="https://github.com/elizabethfinedev">spooky - elizabethfinedev</option>
            <option value="focusBlur" data-link="https://github.com/Swong87">Focus Blur - Swong87</option>
            <option value="opacity-GabrielaMattias" data-link="https://github.com/GabrielaMattias">opacity - GabrielaMattias</option>
            <option value="jello" data-link="https://github.com/adsingh14">Jello - adsingh14</option>
            <option value="fadeSlideDown" data-link="https://github.com/adsingh14">fadeSlideDown - adsingh14</option>
            <option value="fadeSlideUp" data-link="https://github.com/adsingh14">fadeSlideUp - adsingh14</option>
        </select>
        <!--  here we show the animation name and who contribute with it -->
        <div id="detail_elements" class="padding white max-w">
            <h3>Animation name: <span id="animationName"></span></h3>
            <h3>Submitted by: <a target="_blank" style="color:#00ffff;" rel="noopener noreferrer" id="userName"></a></h3>
        </div>
        <a class="custom-btn button" href="https://github.com/NiallEccles/Hacktoberfest-animations">
            <img src="./logo-github.png" style="width: 20px; margin-right:10px;" alt="Logo Github">
            Contribute
        </a>
    </section>
    <script src="script.js"></script>
</body>

</html>
